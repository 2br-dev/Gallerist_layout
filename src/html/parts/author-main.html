<div class="col xl4 l6 m12 s12">
    <div class="author">
        <div class="avatar-wrapper">
            <div class="avatar lazy" data-src="@@avatar"></div>
        </div>
        <div class="info-wrapper">
            <div class="name">@@name</div>
            <div class="kv-pair">
                <div class="key">
                    <i class="mdi mdi-map-marker"></i>
                    <span>Территориально</span>
                </div>
                <div class="value">@@location</div>
            </div>
            <div class="kv-pair">
                <div class="key">
                    <i class="mdi mdi-image-multiple"></i>
                    <span>Количество работ</span>
                </div>
                <div class="value">@@art_count</div>
            </div>
            <div class="kv-pair">
                <div class="key">
                    <i class="mdi mdi-cash-minus"></i>
                    <span>Минимальный ценник</span>
                </div>
                <div class="value">@@min_price ₽</div>
            </div>
            <div class="kv-pair">
                <div class="key">
                    <i class="mdi mdi-calendar-check"></i>
                    <span>Дата регистрации</span>
                </div>
                <div class="value">@@registered</div>
            </div>
        </div>
        <div class="actions-wrapper">
            <a class="actions-trigger"><i class="mdi mdi-dots-vertical"></i></a>
            <ul class="actions">
                <li><a href="/author.html">Профиль</a></li>
                <li>
                    <hr>
                </li>
                <li><a href="">Связаться</a></li>
                <li><a href="">Отслеживать</a></li>
            </ul>
        </div>
    </div>
</div>
