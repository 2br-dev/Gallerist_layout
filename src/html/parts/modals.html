<div class="searcher">
    <div class="form-wrapper">
        <div class="input-field"><input class="styled" type="text" placeholder="Например, название картины"><label for="">Поиск</label></div>
        <div class="buttons">
            <a class="btn btn-flat close-search">Закрыть</a>
            <a class="btn right">Поиск</a>
        </div>
    </div>
</div>
<div class="modal" id="login">
    <div class="modal-content">
        <div class="row">
            <div class="col s12">
                <div class="modal-header">Авторизация</div>
            </div>
            <div class="col s12">
                <div class="input-field">
                    <input type="text" class="styled" placeholder="Имя пользователя">
                    <div class="error">Пользователь не найден</div>
                    <label for="">Логин</label>
                </div>
            </div>
            <div class="col s12">
                <div class="input-field">
                    <input type="text" class="styled" placeholder="Пароль, указанный при регистрации">
                    <div class="error">Неверный пароль</div>
                    <label for="Пароль">Пароль</label>
                </div>
            </div>
            <div class="col s12">
                <ul>
                    <li>
                        <a href=""><span class="gold-text">Уже есть аккаунт</span></a>
                    </li>
                    <li>
                        <a href=""><span class="gold-text">Забыли пароль?</span></a>
                    </li>
                </ul>
            </div>
            <div class="col s12">
                <div class="input-field-check">
                    <input type="checkbox" id="remember" class="styled">
                    <label for="remember">Запомнить меня</label>
                </div>
            </div>
        </div>
        <div class="modal-actions">
            <a class="btn btn-flat modal-close">Закрыть</a>
            <a href="/profile.html" class="btn right">Войти</a>
        </div>
    </div>
</div>
<div id="city-selector" class="modal">
    <div class="modal-content">
        <div class="modal-header">Выбор города</div>
        <div class="input-field">
            <input type="text" id="regions" placeholder="Например, Краснодарский край" class="autocomplete styled">
            <label for="">Укажите регион</label>
        </div>
        <div class="input-field">
            <input type="text" id="cities" placeholder="Например, Краснодар" class="autocomplete styled">
            <label for="">Укажите город</label>
        </div>
        <div class="modal-actions">
            <a href="" class="btn btn-flat">Закрыть</a><a href="" class="btn btn right">Принять</a>
        </div>
    </div>
</div>
<div class="modal" id="feedback">
    <div class="modal-content">
        <div class="modal-header">Письмо администратору</div>
        <div class="row">
            <div class="col s12">
                <div class="form-header">Обратная связь</div>
            </div>
            <div class="col m6 s12">
                <div class="input-field">
                    <input type="text" class="styled" placeholder="Имя, Фамилия">
                    <div class="error">Недопустимые символы в имени</div>
                    <label for="">Пожалуйста представьтесь</label>
                </div>
            </div>
            <div class="col m6 s12">
                <div class="input-field">
                    <input type="text" class="styled" placeholder="+7 123 456-7890">
                    <div class="error">Неверный формат</div>
                    <label for="">Телефон</label>
                </div>
            </div>
            <div class="col s12">
                <div class="input-field">
                    <textarea name="" class="styled autosize" id="" cols="30" rows="1" placeholder="Что Вас интересует?"></textarea>
                    <div class="error">Поле не должно быть пустым</div>
                    <label for="">Сообщение</label>
                </div>
            </div>
        </div>
        <div class="modal-actions">
            <a class="btn btn-flat modal-close">Закрыть</a>
            <a href="" class="btn right"><span class="white-text">Отправить</span><span class="gold-text"> сообщение</span></a>
        </div>
    </div>
</div>
